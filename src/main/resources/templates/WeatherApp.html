<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><span>Temperatura</span></title>
    <link rel="stylesheet" th:href="@{/css/styleC.css}"/>
</head>
<body>
<div id="header"><span>Możesz sprawdzić jaka jest temperatura w różnych miejscach na świecie ! Ale musisz być zalogowany ! </span></div>
<div id="left">
    <dl style="">
        <dt>MENU</dt>

        <dd><a th:href="@{/}"><span>Powrót</span></a></dd>

        <dt sec:authorize="isAuthenticated()"><span>Musisz podać kraj i miasto na przykład: pl Krakow </span></dt>

        <dd><form sec:authorize="isAuthenticated()"  action="SylwesterWebPage/WeatherAppOnline/WeatherAppNewCity" method="post">
            <span>Kraj:</span> <input type="text" name="Country" />
            <span>Miasto:</span> <input type="text" name="City" />
            <input type="submit" value="Wykonaj" />
            <br>
        </form></dd>
    </dl>
</div>
<div id="content"><h4><span th:text="${temp}">TEMP</span></h4><p th:text="${celc}">celc</p>
    <h4><span th:text="${cityTextG}">City</span></h4>
</div>
<div id="right"><h4><span th:text="${date}">DATE</span></h4></div>
<div id="footer"><span>Strona postawiona na własnym serwerze RPI 3b+ </span></div>
</body>
</html>
