<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Temperatura</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="header">Możesz sprawdzić jaka jest temperatura w różnych miejscach na świecie !</div>
<div id="left">
    <dl style="">
        <dt>MENU</dt>
        <dd><a th:href="@{/}">Powrót</a></dd>
        <dt>Musisz podać kraj i miasto na przykład: pl Krakow </dt>
        <dd><form action="SylwesterWebPage/WeatherAppOnline/WeatherAppNewCity" method="post">
            Kraj: <input type="text" name="Country" />
            Miasto: <input type="text" name="City" />
            <input type="submit" value="Wykonaj" />
            <br>
        </form></dd>
    </dl>
</div>
<div id="content"><h4><span th:text="${temp}">TEMP</span></h4><p>Celciusza</p>
    <h4><span th:text="${cityTextG}">City</span></h4>
</div>
<div id="right"><h4><span th:text="${date}">DATE</span></h4></div>
<div id="footer">Strona postawiona na własnym serwerze RPI 3b+ </div>
</body>
</html>
