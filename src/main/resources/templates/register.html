<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
<body th:style="'background-image:url(' + @{/images/wallpap.jpeg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<div class="container">
    <div>
        <div id="time" style="color: red;" ></div>
        <h1>Rejestracja nowego użytkownika</h1>
    </div >
    <form class="form-signin" th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Nick: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nick}" class="form-control" required minlength="6" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Hasło: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="64"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Imię: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="3" maxlength="20"/>
                </div>
            </div>
            <p>Kiedy się urodziłeś/aś ?</p>
            <p>System rozpoznawania wieku nie w pełni gotowy</p>
            <div class="form-group row">
                <label class="col-4 col-form-label">Dzień: </label>
                <div class="col-8">
                    <input type="number" th:field="*{day}" class="form-control"
                          min="1" max="31" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Miesiąc: </label>
                <div class="col-8">
                    <input type="number" th:field="*{month}" class="form-control"
                           min="1" max="12" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Rok: </label>
                <div class="col-8">
                    <input type="number" th:field="*{year}" class="form-control"
                           min="1900" max="2100" />
                </div>
            </div>

            <div>
                <p>Rejestrując się, wyrażasz zgodę na regulamin strony i forum, potwierdzasz iż informacja o wieku jest prawdziwa.
                </p>
                <button type="submit" class="btn btn-primary">Zarejestruj</button>
            </div>
        </div>
    </form>
</div>
</body>
<!--CLOCK code-->
<script type="text/javascript">
function getTime()
{
    return (new Date()).toLocaleTimeString();
}
document.getElementById('time').innerHTML = getTime();
setInterval(function() {
    document.getElementById('time').innerHTML = getTime();
}, 1000);
</script>
</html>
