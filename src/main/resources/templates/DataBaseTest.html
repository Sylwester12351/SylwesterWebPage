<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test bazy danych</title>
    <link rel="stylesheet" th:href="@{/css/styleBlog.css}"/>
</head>
<body>
<div id="header">Test bazy danych</div>
<div id="left">
    <dl style="">
        <dt>MENU</dt>
        <dd><a th:href="@{/}">Powrót</a></dd>
        <dd><a th:href="@{SylwesterWebPage/blogs/DataBaseAddText}">Stwórz wpis</a></dd>
    </dl>
</div>
<div id="content">Przykładowe wpisy możesz dodać własny wpis
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Topic</th>
            <th>Message</th>
        </tr>
        <tr th:each ="Blog : ${blogs}">
            <td th:utext="${Blog.id}">...</td>
            <td th:utext="${Blog.name}">...</td>
            <td th:utext="${Blog.topic}">...</td>
            <td th:utext="${Blog.message}">...</td>
        </tr>
    </table>
</div>
<div id="right"><h4><span th:text="${date}">DATE</span></h4></div>
<div id="footer">Strona postawiona na własnym serwerze RPI 3b+ </div>
</body>
</html>
